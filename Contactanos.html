<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleContac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantactate Con Nosotros</title>
</head>
<body>
    <section class="formulario">
        <h2>Mandanos alguna Sugerencia</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
            <label for="apellidoPaterno" >Apellido Paterno</label>
            <input type="text" id="apellidoPaterno" required>
            <label for="apellidoMaterno" >Apellido Materno</label>
            <input type="text" id="apellidoMaterno" required>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" required>
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" required>
            <label for="mensaje">Mandanos Alguna Sugerencias u Observacion</label>
            <input type="text" id="mensaje">

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
